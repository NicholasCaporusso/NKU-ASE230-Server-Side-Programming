<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Layout Features</title>

    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<!-- Fluid container that fills the entire viewport width -->
<div class="container-fluid bg-primary text-white text-center py-3">
    Fluid Container - Fills the entire viewport width
</div>

<!-- Standard container with max-widths at breakpoints -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-2 bg-success text-white text-center">
            Column 1 (1/3 for medium screens and above)
        </div>
        <div class="col-md-4 mb-2 bg-danger text-white text-center">
            Column 2 (1/3 for medium screens and above)
        </div>
        <div class="col-md-4 mb-2 bg-info text-white text-center">
            Column 3 (1/3 for medium screens and above)
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 bg-warning text-dark text-center">
            Column 1 (1/2 for medium screens and above)
        </div>
        <div class="col-md-6 bg-secondary text-white text-center">
            Column 2 (1/2 for medium screens and above)
        </div>
    </div>

    <div class="row mt-4">
        <div class="col bg-light text-dark text-center">
            Full width column
        </div>
    </div>
</div>

<!-- Bootstrap 5 JavaScript and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
